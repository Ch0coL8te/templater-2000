<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Шаблонизатор 2000</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <form class="main-form">
                        <div class="form-group">
                            <label for="CompanyName">Название компании</label>
                            <input type="text" class="form-control" id="CompanyName" placeholder="ООО &quot;Ромашка&quot;" data-target="company-name">
                        </div>
                        <div class="form-group">
                            <label for="CompanyId">ИНН</label>
                            <input type="text" class="form-control" id="CompanyId" placeholder="7842357865">
                        </div>
                        <button type="submit" class="btn btn-default" id="make">Готово</button>
                    </form>
                    <hr>
                    <div class="document">
                        <h3>Название комании:</h3>
                        <p data-id="company-name">&nbsp;</p>
                        <h3>ИНН</h3>
                        <p data-id="">&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
